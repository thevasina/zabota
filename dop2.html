<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230622230051">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<picture><source srcset="img/clinic-logo.webp" type="image/webp"><img src="img/clinic-logo.png" alt=""></picture>
			</div>
		</header>
		<main class="page">
			<div class="page__container">
				<div class="text-block text-block__button">
					<h1 class="text-center">Спасибо<br />за вашу оценку!</h1>
					<p class="text-center">Вы можете оставить отзыв о нас на вашей любимой площадке:</p>
				</div>

				<form class="form-block">
					<div class="button-block">
						<button type="submit" class="button">FB</button>
					</div>
					<div class="button-block">
						<button type="submit" class="button">VK</button>
					</div>
					<div class="button-block">
						<button type="submit" class="button">TW</button>
					</div>

				</form>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<img src="img/logo.svg" alt="">
				<div>
					<p class="footer__text">Сервис предоставлен компанией Zabota 2.0</p>
				</div>
			</div>
		</footer>

	</div>
	<div id="popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__container">
				<div class="popup__content">
					<div class="popup__text">
						<div class="text-block">
							<p><strong>Спасибо за ваш ответ!</strong></p>
							<p>
								Мы его получили и при необходимости обязательно с вами свяжемся!
							</p>
						</div>
					</div>
					<img class="popup__logo" src="img/logo.svg" alt="" />
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20230622230051"></script>
</body>

</html>
